{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container">
    <h1>
        Enter The Data
    </h1>
    SPX	USO	SLV	EUR/USD
    <form action="" method="post">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">SPX</label>
          <input type="text" class="form-control" id="" aria-describedby="emailHelp" name="spx">
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">USO</label>
          <input type="text" class="form-control" id="" name="uso">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">SLV</label>
          <input type="text" class="form-control" id="" name="slv">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">EUR/USD</label>
          <input type="text" class="form-control" id=""  name="eur_sud">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock body %}
